<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Silje Stadheim">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <title>cisCTF/ctfd</title>
  <script>

    window.onload = main;

    //filsti til .txt filen
    var filsti = "F:/cisCTF/setup_ctfd.txt";

    function main() {
      //tilbakeknapp
      var tekst = "<-- Tilbake til dokumentasjon";
      var link = "https://stadheim.github.io/cis/dok/index.html";
      d("innpakning").innerHTML = tekst.link(link);

      //kodefelt
      d("txtKode").src = filsti;
    }

    //setter inn document.getElementById så jeg slipper å skrive de inn
    function d(elm) { //elm for element
        return document.getElementById(elm);
    }

  </script>
  <style>
    html, body {
      font-family: 'Open Sans', sans-serif;
      height: 75%;
    }
    #overskrift {
      font-size: 60px;
      text-align:center
    }
    a:link, a:visited {
      color: black;
      text-decoration: none;
    }
    a:hover {
      color: grey;
    }
  </style>
</head>
<body>
  
  <h1 id="overskrift">Dokumentasjon/cisCTF/CTFd</h1>

  <div id="innpakning"></div>
  <iframe id="txtKode" frameborder='0' height='100%' width='100%'>

</body>
</html>
