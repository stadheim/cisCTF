<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Silje Stadheim">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <title>cisCTF/ctfd</title>
  <script>
    window.onload = main;

    var arr = [];
    //= ["Visningstekst","link til nettside"];
    arr[0] = ["Tilbake til dokumentasjon","https://stadheim.github.io/cis/dok/index.html"];
    arr[1] = ["Writeups","https://stadheim.github.io/cisctf/writeups.html"];
    arr[2] = ["Sette opp nettsiden (CTFd)","https://stadheim.github.io/cisctf/ctfd.html"];

    function main() {
      console.log("Kadett kommer fra det franske ordet... kadett");

      for(i=0; i<arr.length; i++) {
        generer(i);
      }
    }

    function generer(nr) {
      var tekst = arr[nr][0];
      var link = arr[nr][1];
      var visning = tekst.link(link);

      var linje = document.createElement("li");
      var id = "linje" + nr;
      linje.setAttribute("id",id);
      linje.style.margin = "20px";
      d("innpakning").appendChild(linje);
      d(id).innerHTML = visning;
    }

    //setter inn document.getElementById så jeg slipper å skrive de inn
    function d(elm) { //elm for element
        return document.getElementById(elm);
    }

  </script>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
    #overskrift {
      font-size: 60px;
      margin-left: 20%;
    }
    #innpakning {
      margin-left: 10%;
    }
    a:link, a:visited {
      color: black;
      text-decoration: none;
    }
    a:hover {
      color: grey;
    }
  </style>
</head>
<body>

  <h1 id="overskrift">Dokumentasjon/cisCTF/CTFd</h1>

  <div id="innpakning"></div>
  <div id="txtKode">Sett inn tekst fra teksfil her!</div>

</body>
</html>
